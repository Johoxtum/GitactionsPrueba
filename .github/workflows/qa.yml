name: building-and-deployment-qa

on:
  push:
    branches:
      - master
      - qa
      - features/adquirencia

  workflow_dispatch:

env:
  project_name: "bbog-cb-automation-testing"
  team: "cb" #cc-tc-cd-pv-bm-pl-pb-sd-cs-pe etc.
  language: "java" #javascript, java


jobs:
  build-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 #Clona el repositorio en la maquina de ubuntu
      - uses: actions/setup-java@v3 #Instalaci√≥n JDK java
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b


  integration-test-qa:
    runs-on: ubuntu-latest
    environment: master
    needs: [ build-qa ]
    steps:
      - uses: actions/checkout@v3
      - name: Run test with gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: build -i
      - name: ZAP Scan
        uses: zaproxy/action-baseline@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://www.saucedemo.com/'
          rules_file_name: '.github/workflows/rules.tsv'
      - name: Report news
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: report saucedemo
          path: |
            target/site/serenity/index.html
            target/site/serenity/serenity-summary.html
          retention-days: 1